    {% if site.footer-links.email %}
      <a href="mailto:{{ site.footer-links.email }}" target="_blank">
        <i class="fa fa-envelope fa-2x social-icons"></i>
      </a>
    {% endif %}

    {% if site.footer-links.github %}
      <a href="https://github.com/{{ site.footer-links.github }}" target="_blank">
        <i class="fa fa-github fa-2x social-icons"></i>
      </a>
    {% endif %}

    {% if site.footer-links.instagram %}
      <a href="https://instagram.com/{{ site.footer-links.instagram }}">
        <i class="fa fa-instagram fa-2x social-icons"></i>
      </a>
      {% endif %}

    {% if site.footer-links.linkedin %}
      <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" target="_blank">
        <i class="fa fa-linkedin fa-2x social-icons"></i>
      </a>
    {% endif %}
